<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon List</title>
    <link rel="stylesheet" href="../style/dragon.css">
    <script src="https://kit.fontawesome.com/3df32f415a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><a href="./index.html">ADD DRAGON</a></h1>
    </header>

    <form action="#">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" maxlength="50" placeholder="Enter your dragon name here" required>
        <label for="type">Type</label>
        <select name="type" id="type" placeholder="Choose a type" required>
            <option value="" disabled selected hidden>Please choose a type</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
            <option value="earth">Earth</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
        <label for="description">Description</label>
        <textarea  name="description" id="description" rows="10" cols="33" placeholder="Write the description of your dragon" required></textarea>
        <input type="submit" value="Validate">
    </form>

    <footer>
        <a href="./index.html">Return</a>
    </footer>
</body>
</html>
